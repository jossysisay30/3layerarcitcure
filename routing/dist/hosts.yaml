FAS-DIS:
  hostname: 172.16.222.227
  groups:
    - iosxe
  data:
    vlans:
        - vlanID: 2
          vlanName: vlan_2
    interfaces:
        - name: ethernet 0/0
          vlan: trunk
        - name: ethernet 0/1
          vlan: routed
          ip:   10.139.3.3
          mask: 255.255.255.0
          desc: TO CORE FROM FAS
        - name: vlan 2
          vlan: svi
          ip:   10.139.2.2
          mask: 255.255.255.0
          desc: Mangment Interface
    ospf:
      ospf_rid: 2.2.2.2
      ospf_process: "1"
      ospf_networks:
        - ip: 10.139.2.0
          wildcard: 0.0.0.255
          area: "0"
        - ip: 10.139.3.0
          wildcard: 0.0.0.255
          area: "0"
